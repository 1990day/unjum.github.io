<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운점 - 당신의 모든 운세</title>
    <style>
        @font-face {
            font-family: 'ThinRounded';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2511-1@1.0/ThinDungGeunMo.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ThinRounded', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 상단 헤더 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #16213e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .logo {
            font-size: 2rem;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .top-menu {
            display: flex;
            gap: 30px;
        }

        .top-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .top-menu a:hover {
            color: #ffd700;
        }

        /* 좌측 사이드바 */
        .sidebar {
            position: fixed;
            top: 70px; /* 헤더 높이만큼 띄움 */
            left: 0;
            width: 250px;
            height: calc(100vh - 70px);
            background-color: #0f3460;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 215, 0, 0.2);
        }

        .menu-category {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .sub-menu {
            list-style: none;
            padding-left: 10px;
        }

        .sub-menu li {
            margin: 8px 0;
        }

        .sub-menu a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .sub-menu a:hover {
            color: #fff;
            padding-left: 5px;
        }

        /* 중앙 메인 콘텐츠 구역 */
        main {
            margin-top: 70px;
            margin-left: 250px; /* 사이드바 너비만큼 띄움 */
            padding: 40px;
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .main-image-container {
            width: 100%;
            max-width: 1000px;
            height: 500px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .main-text {
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .main-text h2 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">운점</a>
        <nav class="top-menu">
            <a href="#">운세</a>
            <a href="#">사주</a>
            <a href="#">연애</a>
            <a href="#">도파민</a>
            <a href="#">별자리</a>
        </nav>
    </header>

    <aside class="sidebar">
        <div class="menu-category">
            <span class="category-title">운세</span>
            <ul class="sub-menu">
                <li><a href="#">오늘의 운세</a></li>
                <li><a href="#">신년 운세</a></li>
                <li><a href="#">평생 운세</a></li>
            </ul>
        </div>

        <div class="menu-category">
            <span class="category-title">사주</span>
            <ul class="sub-menu">
                <li><a href="#">정통 사주</a></li>
                <li><a href="#">내 사주 풀이</a></li>
                <li><a href="#">신년 사주</a></li>
            </ul>
        </div>

        <div class="menu-category">
            <span class="category-title">연애</span>
            <ul class="sub-menu">
                <li><a href="#">평생 연애운</a></li>
                <li><a href="#">사주 궁합</a></li>
                <li><a href="#">재회 사주</a></li>
            </ul>
        </div>

        <div class="menu-category">
            <span class="category-title">도파민</span>
            <ul class="sub-menu">
                <li><a href="#">내 사주의 매력도</a></li>
                <li><a href="#">사주에 있는 인기운</a></li>
                <li><a href="#">도화살 확인하기</a></li>
                <li><a href="#">주목받는 사주</a></li>
            </ul>
        </div>

        <div class="menu-category">
            <span class="category-title">별자리</span>
            <ul class="sub-menu">
                <li><a href="#">오늘의 별자리 운세</a></li>
                <li><a href="#">이번주 별자리 운세</a></li>
                <li><a href="#">이번달 별자리 운세</a></li>
            </ul>
        </div>
    </aside>

    <main>
        <div class="main-image-container">
            <div class="main-text">
                <h2>나를 읽는 시간, 운점</h2>
                <p>오늘 당신의 하늘에는 어떤 별이 떠 있나요?</p>
            </div>
        </div>
    </main>

</body>
</html>
